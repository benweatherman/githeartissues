<section>
    <div class="sortable-container">
        <h3>Open Issues</h3>

        <ul class="sortable connected-sortable" data-bind="sortable: {data: openIssues, connectClass: 'connected-sortable', afterMove: issueRemovedFromMilestone}">
            <li>
                <a data-bind="attr: {href: htmlURL}">
                    <span data-bind="text: number"></span>
                    <span data-bind="text: title"></span>
                </a>
                <!-- ko if: assignee -->
                <img width="50" height="50" data-bind="attr: {src: assignee().avatarURL}">
                <!-- /ko -->
            </li>
        </ul>
    </div>

    <!-- ko foreach: milestones -->
    <div class="sortable-container">
        <h3 data-bind="text: title"></h3>

        <ul class="sortable connected-sortable" data-bind="sortable: {data: issueViews, connectClass: 'connected-sortable', afterMove: $parent.issueMovedToMilestone.bind($parent)}">
            <li>
                <a data-bind="attr: {href: htmlURL}">
                    <span data-bind="text: number"></span>
                    <span data-bind="text: title"></span>
                </a>
                <!-- ko if: assignee -->
                <img width="50" height="50" data-bind="attr: {src: assignee().avatarURL}">
                <!-- /ko -->

                <button data-bind="click: $root.showAssignUser.bind($root, $parent)">Assign</button>

                <!-- ko if: assignUserVisible -->
                <div class="popover">
                    <div class="popover-inner">
                        <dl>
                            <dt>ASSign user</dt>
                            <!-- ko foreach: $root.users -->
                            <dd>
                                <img width="50" height="50" data-bind="attr: {src: avatarURL}">
                                <span data-bind="text: login"></span>
                                <button data-bind="click: $parent.assignUser.bind($parent)">x</button>
                            </dd>
                            <!-- /ko -->
                        </dl>
                    </div>
                </div>
                <!-- /ko -->
            </li>
        </ul>
    </div>
    <!-- /ko -->
</section>
