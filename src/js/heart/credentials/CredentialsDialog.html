<div class="modal-bg" data-bind="css: {'in': visible}">
    <div class="modal">
        <h2>Your Github Credentials</h2>

        <ul class="form-list">
            <li class="form-list-item">
                <label for="api-key">Github API Key</label>
                <input id="api-key" name="api-key" type="text" class="text-input" data-bind="value: token">
            </li>
            <li class="form-list-item">
                <label for="repo">
                     <span class="label-text">Github Repo</span>
                </label>
                <input id="repo" name="repo" type="text" class="text-input" data-bind="value: repo">
            </li>
            <li class="form-list-item">
                <label for="parse-app-id">
                    <span class="label-text">Parse App ID</span>
                </label>
                <input id="parse-app-id" name="parse-app-id" type="text" class="text-input" data-bind="value: parseAppID">
            </li>
            <li class="form-list-item">
                <label for="parse-key">Parse Key</label>
                <input id="parse-key" name="parse-key" type="text" class="text-input" data-bind="value: parseKey">
            </li>
            <li class="form-list-item">
                <button type="submit" class="button submit-button fatty" data-bind="click: close">Donezo</button>
            </li>
        </ul>
    </div>
</div>
