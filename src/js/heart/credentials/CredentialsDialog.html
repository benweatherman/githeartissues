<div class="modal-bg" data-bind="css: {'in': visible}">
    <div class="modal">
        <h2>Your Github Credentials</h2>

        <ul class="form-list">
            <li class="form-list-item">
                <label for="api-key">API Key</label>
                <input id="api-key" name="api-key" type="text" class="text-input" data-bind="value: token">
            </li>
            <li class="form-list-item">
                <label for="repo">Repo</label>
                <input id="repo" name="repo" type="text" class="text-input" placeholder="username/repo" data-bind="value: repo">
            </li>
            <li class="form-list-item">
                <label for="repo">Data Branch</label>
                <input id="repo" name="repo" type="text" class="text-input" placeholder="githeartissues" data-bind="value: branch, valueUpdate: 'input'">
                <!-- ko ifnot: branchExists -->
                <small>
                    You need to create this via the commandline with
                    <pre>
git checkout --orphan <span data-bind="text: branch"></span>
git rm -rf .
echo "A branch for storing githeartissues data" > README.md
git add README.md
git commit -am "Setting up githeartissues data branch"
git push origin <span data-bind="text: branch"></span>
                    </pre>
                </small>
                <!-- /ko -->
            </li>
            <li class="form-list-item">
                <button type="submit" class="button submit-button fatty" data-bind="click: close">Donezo</button>
            </li>
        </ul>
    </div>
</div>
